<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
                style="background-image: url(images/bg-1.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                </div>
                <form id="signup" class="signin-form">
                  <div class="form-group mt-3">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                      autocomplete="off"
                    />
                    <label class="form-control-placeholder" for="email"
                      >Email</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      required
                      autocomplete="off"
                    />
                    <label class="form-control-placeholder" for="name"
                      >Full Name</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="githubProfile"
                      class="form-control"
                      required
                      autocomplete="off"
                    />
                    <label class="form-control-placeholder" for="githubProfile"
                      >Github Profile</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      type="password"
                      name="password"
                      class="form-control"
                      required
                      autocomplete="off"
                    />
                    <label class="form-control-placeholder" for="password"
                      >Password</label
                    >
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  Have an account? <a href="login.html">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      const formElement = document.getElementById("signup");

      formElement.addEventListener("submit", async (event) => {
        event.preventDefault(); // stops the form submission from the browser
        const formData = new FormData(formElement); // converts the data inside the form to a JavaScript FormData Object.
        const data = Object.fromEntries(formData.entries());

        // Send the request to the backend with the data
        const response = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const responseData = await response.status; // Get the backend status

        if (responseData === 201) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
